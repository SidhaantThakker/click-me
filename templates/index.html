<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet"> 

<style>
    * {
        font-family: 'EB Garamond', serif;
    }
    div {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    h1 {
        font-size: 6vh;
        margin-bottom: 10vh;
    }
    button {
        border-radius: 50%;
        font-size: 3vh;
        height: 100px;
        width: 100px;
        background-color:rgb(180, 55, 55);
        transition: 0.3s;
    }
    button {
    display: inline-block;
    padding: 15px 25px;
    font-size: 24px;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
    outline: none;
    color: #fff;
    background-color: rgb(177, 31, 31);
    border: none;
    border-radius: 50%;
    box-shadow: 0 9px #999;
    }

    button:hover {
        background-color: #3e8e41
    }

    button:active {
    background-color: #3e8e41;
    box-shadow: 0 5px #666;
    transform: translateY(4px);
    }
    p {
        font-size: 3vh;
        margin-top: 10vh;
    }
</style>

<div>
    <h1>Click Me!</h1><br>
    <form action="/bonk/" method="post">
        <button name="bonk" type="submit">bonk</button>
    </form>
    <br>
    <p>This button has been clicked {{count}} times</p>
</div>
